<!DOCTYPE html> <!-- Esta es la declaración del tipo de documento, permite al navegador entender la versión de HTML que estamos utilizando. -->
<html lang="es"> <!-- Esta etiqueta indica que nuestro documento html comienza justo aquí, lang es un atributo que indica el lenguaje con el cual está escrito el documento. -->
<head> <!-- Es el contenedor de una serie de elementos que proveen metadatos para el documento. -->
    <!-- Los metadatos son elementos HTML que muestran información sobre la propia página web que los contiene. Son usados por los buscadores para definir la información principal de nuestra web (temática, descripción), por lo que será muy importante que los tengamos correctamente configurados. -->
    <meta charset="utf-8"> <!-- El atributo charset nos sirve para indicar la codificación de caracteres utilizada, utf-8 significa 8 bits unicode (estándar de codificación de caracteres) transformation format  -->
    
    <title></title> <!-- Esta etiqueta nos permite darle un título a nuestra página web -->

    <link href="style.css" rel=stylesheet> <!-- La etiqueta link nos permite enlanzar o llamar a un arhivo externo a nuestro documento HTML, con el parámetro "href" indicamos la ruta y con el parámetro "rel" indicamos que es una hoja de estilo -->
</head> <!-- Etiqueta de cierre del contenedor -->
<body> <!--  Este es el cuerpo de nuestro sitio web, el contenedor de todos los aspectos representables de un documento(texto, imágenes, videos, formas, etc). -->
    <header id="header" class="">
        <nav>
            <ul>
                <li><a href="">Inicio</a></li>
                <li><a href="">Quiénes somos</a></li>
                <li><a href="">Servicios</a></li>
                <li><a href="">Contacto</a></li>
            </ul>
        </nav> 
    </header>
    <main id="content" role="main">
        <h1>
            TÍTULO DE LA PORTADA DEL SITIO WEB
        </h1>
        <a href="http://www.youtube.com" target="_blank">
            <div class="btn">
                <p>BOTÓN DE ACCIÓN</p>
            </div>
        </a>
    </main>
</body> <!-- Etiqueta de cierre de nuestro cuerpo -->
</html> <!-- Esta etiqueta indica que nuestro documento html termina aquí -->
